<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" dir="ltr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Lobby</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat-app.css') }}">
</head>
</head>

<body id="lobby-body">
    <h1>Hello, welcome to chat app!</h1>
    <h2>This is the home page</h2>
    <div id="flashes-lobby">
                    {% for message in get_flashed_messages()%}
                    {{ message }}
                    {% endfor %}
                </div>
    <div>
        <div>
            <h3>Create a room:</h3><br>
            <form method="POST">
                <input type="text" id="rname" name="new_room"><br>
                <input type="submit" class="btn-lobby" name="Create" value="Create">
            </form>
        </div>
        <div>
            <h3>Enter a chat room:</h3>
            <form action="/" method="POST" id="chat-form">
                <select name="room" id="room">
                    {% for room in room_names %}
                    <option value="{{ room }}">{{ room }}</option>
                    {% endfor %}
                </select><br>
                <input type="submit" class="btn-lobby" name="enter" value="Enter">
            </form>
        </div>
    </div>


    <br>
    <br>
    <a href="/logout">logout</a>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            var selectedRoom = document.getElementById('room').value;
            window.location.href = "/chat/" + selectedRoom; // Redirect to /chat/<room>
        });
    </script>
</body>

</html>
